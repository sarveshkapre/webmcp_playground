<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WebMCP Inspector</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <div class="brand">
        <img src="assets/icon-32.png" alt="WebMCP Inspector icon" />
        <h1>WebMCP Inspector</h1>
      </div>
      <p class="muted">Check page capability and query your local WebMCP server.</p>

      <label>WebMCP Base URL</label>
      <input id="baseUrl" type="text" placeholder="http://localhost:8787" />

      <div class="row">
        <button id="detectBtn">Detect in Tab</button>
        <button id="listBtn">List Tools</button>
      </div>

      <div class="panel">
        <strong>Page capability</strong>
        <p id="capability">Not checked</p>
      </div>

      <div class="panel">
        <strong>Tools</strong>
        <pre id="toolsOutput">No data yet.</pre>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
