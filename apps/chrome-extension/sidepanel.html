<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WebMCP Inspector Side Panel</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body class="sidepanel-mode">
    <main>
      <div class="brand">
        <img src="assets/icon-32.png" alt="WebMCP Inspector icon" />
        <div>
          <h1>WebMCP Inspector</h1>
          <p class="muted">Side panel mode for wider inspection workflows.</p>
        </div>
      </div>

      <label>WebMCP Base URL</label>
      <input id="baseUrl" type="text" placeholder="http://localhost:8787" />

      <div class="utility-row">
        <button id="openPlaygroundBtn" class="secondary">Open Playground UI</button>
        <button id="quickCheckBtn">Conformance Quick Check</button>
      </div>

      <div class="panel">
        <strong>Quick Check Output</strong>
        <pre id="quickCheckOutput">Not run yet.</pre>
      </div>

      <div class="tabs" role="tablist" aria-label="Inspector sections">
        <button class="tab active" data-tab="detect">Detect</button>
        <button class="tab" data-tab="tools">Tools</button>
        <button class="tab" data-tab="call">Call</button>
        <button class="tab" data-tab="audit">Audit</button>
        <button class="tab" data-tab="metrics">Metrics</button>
      </div>

      <section class="tab-panel active" data-panel="detect">
        <div class="row">
          <button id="detectBtn">Detect in Active Tab</button>
        </div>
        <div class="panel">
          <strong>Page capability</strong>
          <p id="capability">Not checked.</p>
        </div>
      </section>

      <section class="tab-panel" data-panel="tools">
        <div class="row">
          <button id="listBtn">Refresh Tools</button>
        </div>
        <div class="panel">
          <strong>Tool metadata</strong>
          <pre id="toolsOutput">No data yet.</pre>
        </div>
      </section>

      <section class="tab-panel" data-panel="call">
        <label>Tool</label>
        <select id="toolSelect"></select>

        <div id="callGuardrail" class="guardrail hidden"></div>

        <label>Session ID (optional unless tool requires it)</label>
        <input id="sessionId" type="text" placeholder="session-1" />

        <label>Protocol Version (optional)</label>
        <input id="protocolVersion" type="text" placeholder="2026-02-playground" />

        <label>Arguments (JSON)</label>
        <textarea id="callArgs" rows="7">{}</textarea>

        <label class="checkbox-row">
          <input id="callConfirmed" type="checkbox" />
          Include `confirmed=true`
        </label>

        <div class="row">
          <button id="callBtn">Call Tool</button>
        </div>

        <div class="panel">
          <strong>call_tool response</strong>
          <pre id="callOutput">No call yet.</pre>
        </div>
      </section>

      <section class="tab-panel" data-panel="audit">
        <label>Audit limit</label>
        <input id="auditLimit" type="number" min="1" max="100" value="20" />
        <div class="row">
          <button id="auditBtn">Load Audit</button>
        </div>
        <div class="panel">
          <strong>audit_log response</strong>
          <pre id="auditOutput">No data yet.</pre>
        </div>
      </section>

      <section class="tab-panel" data-panel="metrics">
        <div class="row">
          <button id="metricsBtn">Load Metrics</button>
        </div>
        <div class="panel">
          <strong>metrics response</strong>
          <pre id="metricsOutput">No data yet.</pre>
        </div>
      </section>
    </main>

    <script src="inspector-core.js"></script>
    <script src="sidepanel.js"></script>
  </body>
</html>
